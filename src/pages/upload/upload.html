<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="captureImage()">Take photo</button>
  <button ion-button (click)="upload()">Upload</button>
  <canvas #myCanvas></canvas>
  <ion-list>
    <ion-item>
      <ion-label>Brightness {{ editorProvider.brightness}}</ion-label>
      <ion-range [debounce]="500" min="-255" max="255" step="1" [(ngModel)]="editorProvider.brightness" (ionChange)="editorProvider.applyFilters()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Contrast {{ editorProvider.contrast}}</ion-label>
      <ion-range [debounce]="500" min="0" max="100" step="1" [(ngModel)]="editorProvider.contrast" (ionChange)="editorProvider.applyFilters()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <br>
    <br>
    <hr>

    <!-- //=====================color filter=============================== -->
    <ion-item>
      <ion-label>Red {{ editorProvider.red}}</ion-label>
      <ion-range [debounce]="500" min="0" max="255" step="1" [(ngModel)]="editorProvider.red" (ionChange)="editorProvider.applyFilters2()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Green {{ editorProvider.green}}</ion-label>
      <ion-range [debounce]="500" min="0" max="255" step="1" [(ngModel)]="editorProvider.green" (ionChange)="editorProvider.applyFilters2()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Blue {{ editorProvider.blue}}</ion-label>
      <ion-range [debounce]="500" min="0" max="255" step="1" [(ngModel)]="editorProvider.blue" (ionChange)="editorProvider.applyFilters2()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Strength {{ editorProvider.strength}}</ion-label>
      <ion-range [debounce]="500" min="0" max="100" step="1" [(ngModel)]="editorProvider.strength" (ionChange)="editorProvider.applyFilters2()">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <!-- //===================auto contrast======================= -->

    <ion-item>
      <ion-label>Auto Contrast</ion-label>
      <ion-checkbox [(ngModel)]="editorProvider.autoContrastFlag" (ionChange)="editorProvider.applyFilters3()"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
